<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Highland Hall Pass</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <h1>HIGHLAND HALL PASS</h1>
            <h1 id="current-date">01/01/2000</h1>
            <h1 id="current-time">12:00:00</h1>
        </div>

        <img id="husky" src="husky.png">

        <div id="details">
            <div class="card" id="student-name">Student Name</div>

            <div class="card" id="issue-date-time">
                VALID FOR
                <div id="date">January 01, 2000</div>
                <div id="time">
                    <span id="start">12:00 AM</span> to <span id="end">12:05 AM</span>
                </div>
            </div>
        </div>

        <div class="card" id="teacher-signature">Teacher's Signature</div>

        <script src="script.js" async defer></script>
    </body>
</html>
